<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} My Profile{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% block slider %}
    <link rel="stylesheet" href="{% static 'myapp/css/core.css' %}"/>
    {% endblock slider %}
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                 {% include 'myapp/sidebar.html' %}
            </div>
            <div class="col-sm-10">  
                {% block content %}{% endblock content %}  
            </div>
        </div>
    </div>
    
    <script src="{% static 'myapp/js/bootrap.js' %}"></script>
    <script src="{% static 'myapp/js/bootstarp.min.js' %}"></script>
    <script src="{% static 'myapp/js/jquery.js' %}"></script>
    <script src="{% static 'myapp/js/popper.js' %}"></script>


</body>
</html>
